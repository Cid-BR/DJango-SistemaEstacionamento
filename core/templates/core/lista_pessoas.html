{% extends 'base.html' %}
{% block main %}
    <ul>
        {% for pessoa in pessoas %}
        <li>
            <a href="{% url 'core_pessoa_update' pessoa.id %}">
                {{ pessoa.nome }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'core_pesoas_novo' %}" method="POST" >
        {% csrf_token %}
        {{ form }}
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
